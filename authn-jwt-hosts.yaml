- !group
  id: gitlab-admins
  owner: !policy root
- !policy
  id: jwt-apps/gitlab
  owner: !group gitlab-admins
  body:
  - !layer
  - &gitlab-hosts
    - !host
      id: cybr/aws-terraform-demo
      annotations:
        authn-jwt/gitlab/sub: project_path:cybr/aws-cli-demo:ref_type:branch:ref:main
    - !host
      id: cybr/mysql-demo
      annotations:
        authn-jwt/gitlab/sub: project_path:cybr/mysql-demo:ref_type:branch:ref:main
  - !grant 
    role: !layer
    members: *gitlab-hosts
- !grant
  role: !group conjur/authn-jwt/gitlab/consumers
  member: !layer jwt-apps/gitlab
- !grant
  role: !group aws_api/consumers
  member: !host jwt-apps/gitlab/cybr/aws-cli-demo
- !grant
  role: !group db_cicd/consumers
  member: !host jwt-apps/gitlab/cybr/mysql-demo
